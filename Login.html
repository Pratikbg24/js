<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript Login Form Validation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="Login.css"/>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  
     <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  </head>
<body>

<div class="container">
 
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered" >
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Registration Form</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
       <form name="my-form" onsubmit="return validform()" action="" method="">
							<div class="form-group row">
								<label for="name" class="col-md-4 col-form-label text-md-left">Enter Your Name</label>
								<div class="col-md-6">
									<input type="text" id="name" class="form-control" name="name_user">
								</div>
							</div>
					<div class="form-group row">
                                    
					<label class="col-md-4 col-form-label text-md-left">Gender</label>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-4 form-check">
                                    <input type="radio" class="form-check-input" id="male" value="Male" name="bg"  checked>Male
                            </div>
                            <div class="col-md-4 form-check">
                                    <input type="radio" class="form-check-input" id="female" value="Female" name="bg" >Female
                            </div>
                            <div class="col-md-4 form-check">
                                    <input type="radio" class="form-check-input" id="other" value="other" name="bg">Other
                            </div>
                        </div>
                    </div>
				</div>	
								
                                
                                <div class="form-group row">
                                    <label for="j_date" class="col-md-4 col-form-label text-md-left">Joining date</label>
                                    
									   
								<div class="col-md-7">
                                        <div role="wrapper" class="gj-datepicker gj-datepicker-bootstrap gj-unselectable input-group"><input id="datepicker" width="276" data-type="datepicker" data-guid="98826ae3-9ae2-f16a-15af-f3787834b524" data-datepicker="true" class="form-control" role="input"><span class="input-group-append" role="right-icon">
										<button class="btn btn-outline-secondary border-left-0" type="button" style="height: 65%; float:left"><i class="gj-icon">event</i></button></span></div>

                                    </div>                                
								</div>

                                <div class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-left">Phone Number</label>
                                    <div class="col-md-6">
                                        <input type="text" id="phone_number" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="a_address" class="col-md-4 col-form-label text-md-left">Address</label>
                                    <div class="col-md-6">
                                        <input type="text" id="a_address" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="j_date" class="col-md-4 col-form-label text-md-left">Joining date</label>
                                    
									   
								<div class="col-md-7">
                                        <div role="wrapper" class="gj-datepicker gj-datepicker-bootstrap gj-unselectable input-group" style="width: 260px;"><input id="datepicker" data-type="datepicker" data-guid="98826ae3-9ae2-f16a-15af-f3787834b524" data-datepicker="true" class="form-control" role="input"><span class="input-group-append" role="right-icon">
										<button class="btn btn-outline-secondary border-left-0" type="button" style="height: 65%; float:left"><i class="gj-icon">event</i></button></span></div>

                                    </div>                                
								</div>

                                

          				</form>
    
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary"><b>Register</b></button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><b>Close</b></button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
		<div class="d-flex justify-content-center">
				<div class="main">
				<div class="d-flex justify-content-center">
			<img src="login.PNG" alt="HTML5 Icon">
			</div>
		
			<h2> Login</h2>
			<form id="form_id" class="" method="post" name="myform">
				<div class="form-group">
					<label for="exampleInputEmail1">User Name :</label>
					<input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
					
				  </div>
				  <div class="form-group">
					<label for="exampleInputEmail1">Password :</label>
					<input type="password" name="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Enter password">
					
				  </div>
				<div class="row">
					<div class="col-md-6">
						<button class="btn btn-secondary" id="btn1" onclick="validate()"><b>Login</b></button>
					</div>
					
					<div class="col-md-6">
					
						<button type="button" class="btn btn-secondary" id="btn1" data-toggle="modal" data-target="#myModal"><b>Sign Up</b></button>
					</div>
				</div>
    			
				<a class="btn btn-outline-danger" href="#" role="button">Forget Password</a>
			</form>
		</div>
	</div>
	<script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
		$('#datepicker-1').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
<script src="Login.js"></script>
</body>
</html>
