<html>
<head>
<title>Javascript Login Form Validation</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="Login.css"/>
</head>
<body>
		<div class="d-flex justify-content-center">
				<div class="main">
				<div class="d-flex justify-content-center">
			<img src="login.PNG" alt="HTML5 Icon">
			</div>
		
			<h2> Login</h2>
			<form id="form_id" class="" method="post" name="myform">
				<div class="form-group">
					<label for="exampleInputEmail1">User Name :</label>
					<input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
					
				  </div>
				  <div class="form-group">
					<label for="exampleInputEmail1">Password :</label>
					<input type="password" name="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Enter password">
					
				  </div>
				<button class="btn" onclick="validate()">Login</button>
			</form>
		</div>
	</div>
	

<script src="Login.js"></script>
</body>

</html>
